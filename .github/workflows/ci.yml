name: CI
on:
  push:
    branches: [ "main", "cicd/*" ]

env:
  GODOT_VERSION: 4.3
  EXPORT_NAME: dice-game

permissions:
  contents: read
  pages: write
  id-token: write
  checks: write
  pull-requests: write

jobs:
  export-web:
    name: Web Export
    runs-on: ubuntu-latest
    container:
      image: barichello/godot-ci:4.3
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true
      - name: Setup
        run: |
          mkdir -v -p ~/.local/share/godot/export_templates/
          mv /root/.local/share/godot/export_templates/${GODOT_VERSION}.stable ~/.local/share/godot/export_templates/${GODOT_VERSION}.stable
      - name: Web Build
        run: |
          mkdir -v -p ./builds/web
          godot --headless --verbose --export-release "Web" ./builds/web/index.html
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: builds/web
      - name: Discord notification
        if: failure()
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        uses: Ilshidur/action-discord@master
        with:
          args: "‚ùå Build failed. Please investigate: https://github.com/PoqaTJ/magical-girl-game/actions/runs/${{github.run_id}}\nLast commit:\n${{ github.event.head_commit.message }}\n"

  deploy:
    name: Deploy to Github Pages
    if: github.ref == 'refs/heads/main'
    needs: export-web
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4   
      - name: Discord notification
        if: success()
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        uses: Ilshidur/action-discord@master
        with:
          args: "üéÄ https://poqatj.github.io/magical-girl-game/ has been updated!\nWhat's new: \n${{ github.event.head_commit.message }}\n"